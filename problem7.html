<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>student college registration form</h1>
      <form action="student">
        <label>
          name:
          <input
            type="text"
            name="name"
            id="name"
            placeholder="enter your full name"
        /></label>
        <br /><br />
        <label>
          Father name:
          <input
            type="text"
            name="father name"
            id="fn"
            placeholder="enter father name"
        /></label>
        <br /><br />
        <label>
          Mother name:
          <input
            type="text"
            name="mother name"
            id="mn"
            placeholder="enter mother name"
          /> </label
        ><br /><br />

        <label>
          date of birth:
          <input
            type="date"
            name="dob"
            id="dob"
            placeholder="enter dob"
          /> </label
        ><br /><br />

        <label>
          Course:
          <input type="checkbox" name="c" id="c" />c
          <input type="checkbox" name="c++" id="c++" />c++
          <input type="checkbox" name="dev ops" id="dv" />dev-ops
          <input type="checkbox" name="python" id="python" />python </label
        ><br /><br />

        <label>
          department:
          <input type="radio" name="CSE" id="cse" />CSE
          <input type="radio" name="IT" id="it" />IT
          <input type="radio" name="TEXTILE" id="textile" />TEXTILE
          <input type="radio" name="CHEMICAL" id="chemical" />CHEMICAL
        </label>
        <br /><br />

        <textarea
          name="text"
          id="txt"
          cols="30"
          rows="10"
          placeholder="mention your certificates"
        ></textarea>

        <label>
          <input type="submit" value="submit" />
          <input type="reset" value="reset" />
        </label>
      </form>
    </div>
  </body>
</html>
